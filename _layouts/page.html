---
layout: default
---
<div class="page-content wrapper">

  {% unless page.notitle %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endunless %}

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.portfolio %}
  <script src="/js/portfolio.js"></script>
  {% endif %}
</div>
