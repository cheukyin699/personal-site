---
layout: default
---
<div class="wrapper">

  <article class="post">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">

    {{ page.date | date_to_string }}

    </p>

    <p>
    Tags:
    {% for tag in page.tags %}
    <a href="/tag/{{ tag | downcase }}">
      {{ tag }}
    </a>
    {% endfor %}
    </p>

    {{ content }}
  </article>
</div>
