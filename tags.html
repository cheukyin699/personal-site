---
layout: default
permalink: /tags/
---

<div class="home">

  <h1 class="page-heading">Tags</h1>

  {% for tag in site.tags %}
  <div class="category-list">
  <h3><a name="{{ tag | first }}">{{ tag | first }}</a></h3>
  <ul>
      {% for posts in tag %}
      {% for post in posts %}
      {% if post.url %}
      <li><a href="{{ post.url }}">{{ post.title }} ({{ post.date | date_to_string }})</a></li>
      {% endif %}
      {% endfor %}
      {% endfor %}
  </ul>
  </div>
  {% endfor %}

</div>
