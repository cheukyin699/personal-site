<div class="share-page">
    <b>Share this on &rarr;</b>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username        }}&related={{ site.twitter_username }}"
            rel="nofollow" target="_blank" title="Share on Twitter">
        {% include icons/twitter.svg %}
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}"
            rel="nofollow" target="_blank" title="Share on Facebook">
        {% include icons/facebook.svg %}
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
            rel="nofollow" target="_blank" title="Share on Google+">
        {% include icons/googleplus.svg %}
    </a>
    <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}"
            rel="nofollow" target="_blank" title="Share on Reddit">
        {% include icons/reddit.svg %}
    </a>
</div>
