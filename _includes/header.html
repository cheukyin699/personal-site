<nav>
  <div class="wrapper">
    <a href="/" class="nav-title">
      <i class="fa fa-laptop"></i> {{ site.title }}
    </a>

    {% for node in site.pages reversed %}
    {% if node.group == "navigation" %}
    <a class="nav-links" href="{{ node.url }}">{{ node.title }}</a>
    {% endif %}
    {% endfor %}
  </div>
</nav>
