<nav class="navbar navbar-default">
  <div class="container">
    <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="navbar-header">
      <a href="/" class="navbar-brand site-title">
        <i class="fa fa-laptop"></i> {{ site.title }}
      </a>
    </div>

    <ul class="collapse navbar-collapse nav navbar-nav navbar-right" id="navbar">
      {% for node in site.pages %}
        {% if node.group == "navigation" %}
          <li class="{% if page.url == node.url %}active{% endif %}">
            <a href="{{ node.url }}">{{ node.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
