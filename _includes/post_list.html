{% for post in posts %}
<div class="apost">
  <h3>{{ post.title }} <small class="meta">{{ post.date | date_to_string }}</small></h3>
  <p>{{ post.excerpt | strip_html }} <a href="{{ post.url }}">read more...</a></p>
  <p><em>Tags: {% for tag in post.tags %}<a href="/tag/{{ tag | downcase }}">{{ tag }}</a>
    {% endfor %}</em></p>
</div>
{% endfor %}
