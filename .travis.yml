language: ruby
rvm:
- 2.6.5
script: scripts/cibuild.sh
deploy:
  local-dir: "./_site"
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    sudo: false
    cache: bundler
